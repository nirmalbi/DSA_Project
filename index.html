<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Flow Minimizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- vis.js Library -->
    <script src="https://unpkg.com/vis-network@9.1.2/standalone/umd/vis-network.min.js"></script>
    <style>
        #graph {
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h1 class="text-center">Cash Flow Minimizer</h1>
    <div class="form-group">
        <label for="numUsers">Number of Users</label>
        <input type="number" class="form-control" id="numUsers" placeholder="Enter number of users">
        <button class="btn btn-primary mt-2" onclick="createUsers()">Create Users</button>
        <p id="userStatus"></p>
    </div>

    <div class="form-group">
        <label for="lender">Lender ID (1 to number of users)</label>
        <input type="number" class="form-control" id="lender" placeholder="Lender ID">
        <label for="borrower">Borrower ID (1 to number of users)</label>
        <input type="number" class="form-control" id="borrower" placeholder="Borrower ID">
        <label for="amount">Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Amount">
        <button class="btn btn-success mt-2" onclick="addTransaction()">Add Transaction</button>
        <p id="transactionStatus"></p>
    </div>

    <div class="mt-3">
        <button class="btn btn-info" onclick="displayTransactions()">Display Transactions</button>
        <button class="btn btn-warning ml-2" onclick="minimizeTransactions()">Minimize Transactions</button>
        <button class="btn btn-danger ml-2" onclick="undoLastTransaction()">Undo Last Transaction</button>
    </div>

    <div id="graph" class="mt-4"></div>
</div>

<!-- Bootstrap and custom script -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
